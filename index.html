<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>CV Maker</h1>
        <form id="cv-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" required>
            
            <label for="education">Education:</label>
            <textarea id="education" required></textarea>
            
            <label for="experience">Experience:</label>
            <textarea id="experience" required></textarea>

            <label for="skills">Skills:</label>
            <textarea id="skills" required></textarea>
            
            <label for="certifications">Certifications:</label>
            <textarea id="certifications" required></textarea>
            
            <label for="languages">Languages:</label>
            <textarea id="languages" required></textarea>
            
            <label for="upload-cv">Upload CV (PDF):</label>
            <input type="file" id="upload-cv" accept="application/pdf">
            
            <button type="submit">Generate CV</button>
        </form>
        <div id="cv-output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
