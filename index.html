<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Robux Lottery Game</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image: url('background.jpg'); /* Adjust the path to your background image */
        background-size: cover;
        background-position: center;
        color: #fff;
    }

    header {
        background-color: rgba(0, 0, 0, 0.5);
        padding: 20px;
        text-align: center;
    }

    h1 {
        margin: 0;
        font-size: 36px;
    }

    p {
        font-size: 18px;
        margin-top: 10px;
    }

    .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.7);
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .button {
        display: inline-block;
        padding: 10px 20px;
        margin-top: 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
<header>
    <h1>Welcome to the Robux Lottery Game!</h1>
    <p>Participate now for a chance to win Robux!</p>
</header>

<div class="container">
    <p>This is your chance to win Robux in our exciting lottery game. Simply click the button below to join the game!</p>
    <a href="lottery.html" class="button">Join Now</a>
</div>

<script>
    // JavaScript code for the lottery game can be added here
    // You can include the playGame() function and other related functions
    // from the previous example here
</script>

</body>
</html>
