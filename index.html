<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hacking Simulation</title>
<style>
  body {
    background-color: #000;
    color: #0f0;
    font-family: monospace;
    overflow: hidden;
  }
  .hacking-numbers {
    position: absolute;
    top: -50px;
    left: 0;
    width: 100%;
    font-size: 20px;
    line-height: 1;
    animation: falling 5s linear infinite;
  }
  @keyframes falling {
    from {
      transform: translateY(-100%);
    }
    to {
      transform: translateY(100vh);
    }
  }
</style>
</head>
<body>
<div class="hacking-numbers">
  <!-- You can replace these with actual numbers -->
  01001000<br>
  01000001<br>
  01000011<br>
  01001011<br>
  01000101<br>
  01010010<br>
  01001101<br>
  01000001<br>
  01001110<br>
</div>
</body>
</html>
