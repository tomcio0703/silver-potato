<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spinning Wheel Game</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .wheel-container {
        position: relative;
        margin-right: 20px;
    }
    .wheel {
        width: 300px;
        height: 300px;
        background-color: #f3f3f3;
        border-radius: 50%;
        position: relative;
        overflow: hidden;
    }
    .wheel::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        height: 100%;
        background-image: radial-gradient(circle, #fff 20%, transparent 20%);
        background-repeat: repeat;
        background-position: 0 0;
        animation: spin 4s infinite linear;
    }
    @keyframes spin {
        100% {
            transform: rotate(360deg);
        }
    }
    .spin-button {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .result {
        margin-top: 20px;
        text-align: center;
    }
</style>
</head>
<body>
<div class="wheel-container">
    <div class="wheel"></div>
    <button class="spin-button" onclick="spinWheel('Tomasz Czornik')">Spin for Quality Engineering Technician</button>
</div>

<div class="wheel-container">
    <div class="wheel"></div>
    <button class="spin-button" onclick="spinWheel('Chris Burmeister')">Spin for Sick Leave Master</button>
</div>

<div class="result" id="result"></div>

<script>
    function spinWheel(target) {
        const wheel = document.querySelector('.wheel');
        wheel.style.animationPlayState = 'running';
        setTimeout(() => {
            wheel.style.animationPlayState = 'paused';
            displayResult(target);
        }, 4000); // Adjust the duration to match the spin animation duration
    }

    function displayResult(target) {
        const resultDiv = document.getElementById('result');
        resultDiv.innerText = `Congratulations! ${target} won!`;
    }
</script>
</body>
</html>
