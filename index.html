<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .board {
            display: inline-block;
            margin-top: 20px;
        }
        .row {
            clear: both;
        }
        .cell {
            width: 100px;
            height: 100px;
            float: left;
            border: 1px solid #333;
            box-sizing: border-box;
            cursor: pointer;
            font-size: 3em;
            line-height: 100px;
            text-align: center;
        }
        .cell:hover {
            background-color: #f0f0f0;
        }
        .message {
            margin-top: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="board" id="board">
        <div class="row">
            <div class="cell" onclick="makeMove(0, 0)" id="cell-0"></div>
            <div class="cell" onclick="makeMove(0, 1)" id="cell-1"></div>
            <div class="cell" onclick="makeMove(0, 2)" id="cell-2"></div>
        </div>
        <div class="row">
            <div class="cell" onclick="makeMove(1, 0)" id="cell-3"></div>
            <div class="cell" onclick="makeMove(1, 1)" id="cell-4"></div>
            <div class="cell" onclick="makeMove(1, 2)" id="cell-5"></div>
        </div>
        <div class="row">
            <div class="cell" onclick="makeMove(2, 0)" id="cell-6"></div>
            <div class="cell" onclick="makeMove(2, 1)" id="cell-7"></div>
            <div class="cell" onclick="makeMove(2, 2)" id="cell-8"></div>
        </div>
    </div>
    <div class="message" id="message"></div>

    <script>
        let currentPlayer = 'X';
        let board = ['', '', '', '', '', '', '', '', ''];
        const winCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6] // Diagonals
        ];

        function makeMove(row, col) {
            const cellId = `cell-${row * 3 + col}`;
            const cell = document.getElementById(cellId);

            if (board[row * 3 + col] === '' && !checkWinner()) {
                board[row * 3 + col] = currentPlayer;
                cell.textContent = currentPlayer;

                if (checkWinner()) {
                    document.getElementById('message').textContent = `${currentPlayer} wins!`;
                } else if (board.every(cell => cell !== '')) {
                    document.getElementById('message').textContent = "It's a tie!";
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                }
            }
        }

        function checkWinner() {
            return winCombinations.some(combination => {
                const [a, b, c] = combination;
                return board[a] && board[a] === board[b] && board[a] === board[c];
            });
        }
    </script>
</body>
</html>
