<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Matrix</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars */
            background-color: black; /* Set background color to black */
            font-family: monospace; /* Monospace font for the matrix vibe */
            color: green; /* Color of falling numbers */
            text-shadow: 0 0 5px green; /* Add a subtle glow effect */
        }

        .matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Prevent interaction with falling numbers */
            z-index: -1; /* Place behind other content */
        }

        .number {
            position: absolute;
            font-size: 16px; /* Adjust font size as needed */
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100vh); /* Adjust to fall until the bottom of the viewport */
            }
        }

        .lucky-wheel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            border: 2px solid green;
            border-radius: 50%;
            overflow: hidden;
        }

        .field {
            position: absolute;
            width: 50%;
            height: 50%;
            box-sizing: border-box;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .not-fired {
            background-color: #4CAF50; /* Green */
            color: white;
        }

        .fired {
            background-color: #f44336; /* Red */
            color: white;
        }

        .selector {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: yellow;
            border-radius: 50%;
            transform-origin: center;
            animation: spin 5s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: translateY(-50%) rotate(0deg);
            }
            100% {
                transform: translateY(-50%) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- Lucky Wheel -->
    <div class="lucky-wheel">
        <!-- Fields for "Not Fired" -->
        <div class="field not-fired" style="transform: rotate(0deg);">Not Fired</div>
        <div class="field not-fired" style="transform: rotate(11.25deg);">Not Fired</div>
        <!-- Repeat for other "Not Fired" fields -->
        
        <!-- Fields for "Fired" -->
        <div class="field fired" style="transform: rotate(180deg);">Fired</div>
        <div class="field fired" style="transform: rotate(191.25deg);">Fired</div>
        <!-- Repeat for other "Fired" fields -->
        
        <!-- Selector -->
        <div class="selector"></div>
    </div>

    <!-- Falling Numbers -->
    <div class="matrix">
        <!-- Generate falling numbers dynamically using JavaScript -->
    </div>

    <script>
        // Function to generate and animate falling numbers
        function createFallingNumbers() {
            const matrix = document.querySelector('.matrix');
            const numCount = 100; // Number of falling numbers

            for (let i = 0; i < numCount; i++) {
                const num = document.createElement('div');
                num.textContent = Math.floor(Math.random() * 10); // Generate random numbers
                num.classList.add('number');
                num.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
                num.style.animationDuration = Math.random() * 3 + 2 + 's'; // Random falling speed
                matrix.appendChild(num);
            }
        }

        // Call the function when the page loads
        window.onload = createFallingNumbers;

        // Function to spin the wheel and display the result
        function spinWheel() {
            const fields = document.querySelectorAll('.field');
            const selector = document.querySelector('.selector');
            const result = Math.floor(Math.random() * fields.length);
            const resultField = fields[result].textContent;
            alert("The result is: " + resultField);
        }
    </script>
</body>
</html>
