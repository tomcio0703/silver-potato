<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handyman Services</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007bff;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .symbol {
            display: inline-block;
            width: 50px;
            height: 50px;
            line-height: 50px;
            font-size: 24px;
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Handyman Services</h1>
        <div class="button-container">
            <button class="button" onclick="window.location.href='plumbing.html'">Plumbing</button>
            <button class="button" onclick="window.location.href='electrical.html'">Electrical work</button>
            <button class="button" onclick="window.location.href='painting.html'">Painting</button>
            <button class="button" onclick="window.location.href='drywall.html'">Drywall repair</button>
            <button class="button" onclick="window.location.href='appliance.html'">Appliance installation and repair</button>
            <button class="button" onclick="window.location.href='furniture.html'">Furniture assembly</button>
            <button class="button" onclick="window.location.href='flooring.html'">Flooring installation and repair</button>
            <button class="button" onclick="window.location.href='locksmith.html'">Locksmith services</button>
            <button class="button" onclick="window.location.href='landscaping.html'">Landscaping and gardening maintenance</button>
            <button class="button" onclick="window.location.href='tile.html'">Tile Installation and Repair</button>
            <button class="button" onclick="window.location.href='moving.html'">Moving Transport</button>
            <button class="button" onclick="window.location.href='other.html'">Other</button>
        </div>
        <div class="button-container">
            <div class="symbol">🔧</div>
            <div class="symbol">⚡</div>
            <div class="symbol">🎨</div>
            <div class="symbol">🔨</div>
            <div class="symbol">🔌</div>
            <div class="symbol">🛋️</div>
            <div class="symbol">🏠</div>
            <div class="symbol">🔒</div>
            <div class="symbol">🌳</div>
            <div class="symbol">🛠️</div>
            <div class="symbol">🚚</div>
            <div class="symbol">🛒</div>
        </div>
    </div>
</body>
</html>
