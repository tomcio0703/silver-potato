<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Maker</title>
</head>
<body>
    <h1>CV Maker</h1>
    <form id="cvForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br><br>
        
        <label for="experience">Experience:</label>
        <textarea id="experience" name="experience" required></textarea><br><br>
        
        <label for="education">Education:</label>
        <textarea id="education" name="education" required></textarea><br><br>
        
        <button type="button" onclick="generateCV()">Generate CV</button>
    </form>
    
    <div id="cvPreview"></div>
    
    <script>
        function generateCV() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const experience = document.getElementById("experience").value;
            const education = document.getElementById("education").value;

            const cvTemplate = `
                <h2>${name}</h2>
                <p>Email: ${email}</p>
                <p>Phone: ${phone}</p>
                <h3>Experience</h3>
                <p>${experience}</p>
                <h3>Education</h3>
                <p>${education}</p>
            `;

            document.getElementById("cvPreview").innerHTML = cvTemplate;
        }
    </script>
</body>
</html>
