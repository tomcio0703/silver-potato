<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spinning Wheels Game</title>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        background-color: #f1f1f1;
    }

    .container {
        display: flex;
        justify-content: space-between;
        width: 800px;
        height: 350px;
    }

    .wheel-container {
        position: relative;
        width: 300px;
        height: 300px;
        background-color: #fff;
        border-radius: 50%;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        overflow: hidden;
    }

    .wheel {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        position: relative;
        overflow: hidden;
    }

    .wheel::before {
        content: "";
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 3px;
        height: 50%;
        background-color: #000;
        z-index: 2;
    }

    .wheel::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        height: 100%;
        background-image: radial-gradient(circle, #fff 20%, transparent 20%);
        background-repeat: repeat;
        background-position: 0 0;
        animation: spin 4s infinite linear;
    }

    @keyframes spin {
        100% {
            transform: rotate(360deg);
        }
    }

    .spin-button {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .result {
        margin-top: 20px;
        text-align: center;
        color: white;
        font-size: 20px;
    }
</style>
</head>
<body>
<div class="container">
    <div class="wheel-container">
        <div class="wheel"></div>
        <div class="title">Best Quality Engineer:</div>
        <div class="name">Tomasz Czornik</div>
    </div>
    <div class="wheel-container">
        <div class="wheel"></div>
        <div class="title">Most Sick Leave Days:</div>
        <div class="name">Chris Burmeister</div>
    </div>
</div>
<button class="spin-button" onclick="spinWheel()">Spin</button>
<div class="result" id="result"></div>

<script>
    function spinWheel() {
        const wheels = document.querySelectorAll('.wheel');
        wheels.forEach(wheel => {
            wheel.style.animation = 'spin 4s infinite linear';
        });
        setTimeout(() => {
            wheels.forEach(wheel => {
                wheel.style.animation = 'none';
            });
            calculateResult();
        }, 4000); // Adjust the duration to match the spin animation duration
    }

    function calculateResult() {
        // This function will be responsible for determining the result of the spin
        // You can implement your logic here to decide what prize or action corresponds to the result
        const resultDiv = document.getElementById('result');
        resultDiv.innerText = 'Congratulations! You won!';
    }
</script>
</body>
</html>
