<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #result {
            font-size: 1.5rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Number Guessing Game</h1>
    <p>Guess a number between 1 and 100:</p>
    <input type="text" id="guessInput">
    <button onclick="checkGuess()">Guess</button>
    <p id="result"></p>

    <script>
        // Generate a random number between 1 and 100
        const randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const guess = parseInt(document.getElementById('guessInput').value);

            if (isNaN(guess) || guess < 1 || guess > 100) {
                alert("Please enter a valid number between 1 and 100.");
                return;
            }

            attempts++;

            if (guess === randomNumber) {
                document.getElementById('result').innerHTML = `Congratulations! You guessed the correct number ${randomNumber} in ${attempts} attempts.`;
                document.getElementById('result').style.color = 'green';
                document.getElementById('guessInput').setAttribute('disabled', 'disabled');
            } else if (guess < randomNumber) {
                document.getElementById('result').innerHTML = "Try a higher number.";
                document.getElementById('result').style.color = 'red';
            } else {
                document.getElementById('result').innerHTML = "Try a lower number.";
                document.getElementById('result').style.color = 'red';
            }
        }
    </script>
</body>
</html>
