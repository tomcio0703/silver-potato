<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Handyman Services</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('yellow-black-handy-tools-pilers-screwdriver-isolated-yellow-background_255667-7157.jpeg'); /* Background image of handyman tools */
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow-x: hidden; /* Hide horizontal scroll */
        }
        h1 {
            color: blue;
            text-align: center;
            margin-bottom: 20px;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: minmax(100px, auto);
            gap: 20px;
            max-width: 90vw; /* Limit width to 90% of viewport width */
            overflow: hidden; /* Hide overflow on small screens */
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #f2f2f2; /* Grey tone */
            border: none;
            color: #333; /* Dark grey */
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .button:hover {
            background-color: #ddd; /* Lighter grey on hover */
        }
        .button span {
            margin-top: 10px;
            font-weight: bold; /* Make the text bold */
        }
    </style>
</head>
<body>
    <h1>Welcome to Handyman Services</h1>
    <div class="button-container">
        <button class="button" onclick="window.location.href='plumbing.html'">🔧 <span>Plumbing</span></button>
        <button class="button" onclick="window.location.href='electrical.html'">⚡ <span>Electrical work</span></button>
        <button class="button" onclick="window.location.href='painting.html'">🎨 <span>Painting</span></button>
        <button class="button" onclick="window.location.href='drywall.html'">🔨 <span>Drywall repair</span></button>
        <button class="button" onclick="window.location.href='appliance.html'">🔌 <span>Appliance installation and repair</span></button>
        <button class="button" onclick="window.location.href='furniture.html'">🛋️ <span>Furniture assembly</span></button>
        <button class="button" onclick="window.location.href='flooring.html'">🏠 <span>Flooring installation and repair</span></button>
        <button class="button" onclick="window.location.href='locksmith.html'">🔒 <span>Locksmith services</span></button>
        <button class="button" onclick="window.location.href='landscaping.html'">🌳 <span>Landscaping and gardening maintenance</span></button>
        <button class="button" onclick="window.location.href='tile.html'">🛠️ <span>Tile Installation and Repair</span></button>
        <button class="button" onclick="window.location.href='moving.html'">🚚 <span>Moving Transport</span></button>
        <button class="button" onclick="window.location.href='other.html'">🛒 <span>Other</span></button>
    </div>
</body>
</html>
